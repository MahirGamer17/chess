<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft in HTML (2D)</title>
  <style>
    body {
      background: #88ccff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .grass { background-color: #4CAF50; }
    .dirt { background-color: #A0522D; }
    .stone { background-color: #888; }
    .water { background-color: #00f; }
  </style>
</head>
<body>
  <div>
    <h2>Minecraft Mini (Click to Place Blocks)</h2>
    <p>Select Block: 
      <button onclick="selectBlock('grass')">Grass</button>
      <button onclick="selectBlock('dirt')">Dirt</button>
      <button onclick="selectBlock('stone')">Stone</button>
      <button onclick="selectBlock('water')">Water</button>
    </p>
    <div id="game"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    let selectedBlock = 'grass';

    function selectBlock(type) {
      selectedBlock = type;
    }

    for (let i = 0; i < 100; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => {
        cell.className = 'cell ' + selectedBlock;
      });
      game.appendChild(cell);
    }
  </script>
</body>
</html>
